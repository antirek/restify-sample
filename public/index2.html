<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" />
    <title>Getting started with angular form</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/tv4/tv4.js"></script>
    <script type="text/javascript" src="bower_components/objectpath/lib/ObjectPath.js"></script>
    <script type="text/javascript" src="bower_components/angular-schema-form/dist/schema-form.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>

    <script type="text/javascript">
    angular.module('myModule', ['schemaForm'])
       .controller('FormController', function ($scope) {
          $scope.schema = {
            type: "object",
            properties: {
              name: { 
                type: "string", 
                minLength: 2, 
                title: "Name", 
                description: "Name or alias" 
              },
              title: {
                type: "string",
                title: 'Title',
                enum: ['dr','jr','sir','mrs','mr','NaN','dj']
              }
            }
          };

          $scope.form = [
            "*",
            {
              type: "submit",
              title: "Save"
            }
          ];

          $scope.model = {};

          $scope.submitForm = function (form, data) {
            console.log($scope.model);
          };

        });
      
      //angular.module('myModule', ['schemaForm']);

    </script>
  </head>
  <body ng-app="myModule">
    <h1>Getting started with angular form</h1>

    <div class="row">
      <div class="col-md-3 col-md-offset-2">
        <div ng-controller="FormController">
          <form 
            class="ng-valid ng-isolate-scope ng-valid-schema-form ng-dirty ng-valid-parse"
            sf-schema="schema" 
            sf-form="form" 
            sf-model="model"
            ng-submit="submitForm(ngform,modelData)"
          />
        </div>
      </div>
    </div>

  </body>
</html>
